<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quiz-container">
     <div>
    <h2 id="question">Question Text</h2>
    <ul>
        <li>
            <input type="radio" name="answer" class="answer" id="a"/>
            <label id="a_text" for="a">OptionA</label>
        </li>


        <li>
            <input type="radio" name="answer" class="answer" id="b"/>
            <label id="b_text" for="b">OptionB</label>
        </li>

        <li>
            <input type="radio" name="answer" class="answer" id="c"/>
            <label id="c_text" for="c">OptionC</label>
            
        </li>

        <li>
            <input type="radio" name="answer" class="answer" id="d"/>
            <label id="d_text" for="d">OptionD</label>
        </li>

    </ul>

     </div>
<button id="submit">Submit</button>


   </div>
    
    <script src="script.js"></script>
</body>
</html>
